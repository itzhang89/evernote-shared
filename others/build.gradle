/*
 * This file was generated by the Gradle 'init' task.
 */
plugins {
    id 'maven-publish'
    id 'org.springframework.boot' version '2.1.6.RELEASE'
}

apply plugin: 'io.spring.dependency-management'

sourceCompatibility = '1.8'

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-web'
    compile 'org.springframework.boot:spring-boot-starter-security'
    compile 'org.springframework.boot:spring-boot-starter-thymeleaf'
    compile 'org.springframework.security:spring-security-oauth2-client:5.1.5.RELEASE'
//    compile 'org.springframework.boot:spring-security-oauth2-jose'
    compile 'org.springframework.boot:spring-boot-devtools'
    annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'
    compile 'org.springframework.boot:spring-boot-starter-amqp'

    compile 'org.mapstruct:mapstruct:1.3.0.Final'
    annotationProcessor 'org.mapstruct:mapstruct-processor:1.3.0.Final'

    testCompile 'org.springframework.boot:spring-boot-starter-test:1.5.9.RELEASE'
    testCompile "com.github.tomakehurst:wiremock-jre8-standalone:2.25.1"
    testCompile 'org.junit.jupiter:junit-jupiter-params:5.4.2'
}

test {
    useJUnitPlatform()
}

tasks.test {
    // only use Junit jupiter test Engine
    useJUnitPlatform {
        excludeEngines("junit-vintage")
    }
}

compileJava.dependsOn(processResources)