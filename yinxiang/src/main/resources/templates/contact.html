<!DOCTYPE html>
<html lang="en">
  <head th:replace="common/fragments::common_header(~{::title})">
    <title>Andrea - Free Bootstrap 4 Template by Colorlib</title>
  </head>
  <body>

	<div id="colorlib-page">
		<a class="js-colorlib-nav-toggle colorlib-nav-toggle" href="#"><i></i></a>
		<aside class="js-fullheight" id="colorlib-aside" role="complementary">
			<nav th:replace="common/fragments::com_nav('contact')"></nav>

			<div class="colorlib-footer">
				<h1 class="mb-5" id="colorlib-logo"><a href="index.html" style="background-image: url(/images/bg_1.jpg);">Andrea <span>Moore</span></a></h1>
				<p class="pfooter"><!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
	  Copyright &copy;<script>document.write(new Date().getFullYear());</script> All rights reserved | This template is made with <i aria-hidden="true" class="icon-heart"></i> by <a href="https://colorlib.com" target="_blank">Colorlib</a>
	  <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. --></p>
			</div>
		</aside> <!-- END COLORLIB-ASIDE -->
		<div id="colorlib-main">
			<section class="ftco-section contact-section px-md-4">
	      <div class="container">
	        <div class="row d-flex mb-5 contact-info">
	          <div class="col-md-12 mb-4">
	            <h2 class="h3">Contact Information</h2>
	          </div>
	          <div class="w-100"></div>
	          <div class="col-lg-6 col-xl-3 d-flex mb-4">
	          	<div class="info bg-light p-4">
		            <p><span>Address:</span> 198 West 21th Street, Suite 721 New York NY 10016</p>
		          </div>
	          </div>
	          <div class="col-lg-6 col-xl-3 d-flex mb-4">
	          	<div class="info bg-light p-4">
		            <p><span>Phone:</span> <a href="tel://1234567920">+ 1235 2355 98</a></p>
		          </div>
	          </div>
	          <div class="col-lg-6 col-xl-3 d-flex mb-4">
	          	<div class="info bg-light p-4">
		            <p><span>Email:</span> <a href="mailto:info@yoursite.com">info@yoursite.com</a></p>
		          </div>
	          </div>
	          <div class="col-lg-6 col-xl-3 d-flex mb-4">
	          	<div class="info bg-light p-4">
		            <p><span>Website</span> <a href="#">yoursite.com</a></p>
		          </div>
	          </div>
	        </div>
	        <div class="row block-9">
	          <div class="col-lg-6 d-flex">
	            <form action="#" class="bg-light p-5 contact-form">
	              <div class="form-group">
	                <input class="form-control" placeholder="Your Name" type="text">
	              </div>
	              <div class="form-group">
	                <input class="form-control" placeholder="Your Email" type="text">
	              </div>
	              <div class="form-group">
	                <input class="form-control" placeholder="Subject" type="text">
	              </div>
	              <div class="form-group">
	                <textarea class="form-control" cols="30" id="" name="" placeholder="Message" rows="7"></textarea>
	              </div>
	              <div class="form-group">
	                <input class="btn btn-primary py-3 px-5" type="submit" value="Send Message">
	              </div>
	            </form>
	          
	          </div>

	          <div class="col-lg-6 d-flex">
	          	<div class="bg-light" id="map"></div>
	          </div>
	        </div>
	      </div>
	    </section>
		</div><!-- END COLORLIB-MAIN -->
	</div><!-- END COLORLIB-PAGE -->

  <!-- loader -->
  <div class="show fullscreen" id="ftco-loader"><svg class="circular" height="48px" width="48px"><circle class="path-bg" cx="24" cy="24" fill="none" r="22" stroke="#eeeeee" stroke-width="4"/><circle class="path" cx="24" cy="24" fill="none" r="22" stroke="#F96D00" stroke-miterlimit="10" stroke-width="4"/></svg></div>

	<footer th:replace="common/fragments::footer"></footer>

  </body>
</html>
