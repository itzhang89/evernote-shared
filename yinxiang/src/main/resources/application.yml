    password: mysecretpassword
    driverClassName: org.postgresql.Driver
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        create: org.hibernate.dialect.PostgreSQLDialect
        hbm2ddl:
          auto: create
        temp:
          use_jdbc_metadata_defaults: false